<body>
  <nav>

      <a href="index.html">Ana Sayfa</a>

      <a href="register.html">Kayıt Ol</a>
      <a href="profil.html" class="active">Profilim</a>

  <div class="profile-container">
    <div class="profile-card">
      <img src="https://i.pravatar.cc/150" alt="Profil Fotoğrafı" class="profile-img">

      <p id="profile-email">example@gmail.com</p>

      <label for="newName">Yeni İsim:</label>
      <input type="text" id="newName" placeholder="Yeni isminizi girin">
      <button class="blue-btn" onclick="updateProfile()">Kaydet</button>
      <div id="profileMessage" class="message"></div>
    </div>
  </div>

  <script src="script.js"></script>
